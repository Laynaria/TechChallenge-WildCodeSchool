<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact - Web Dev Tech Challenge</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="shortcut icon" href="./assets/Logo.png" />
  </head>
  <body>
    <header>
      <img src="./assets/Logo.png" alt="logo" id="logo" />
      <span id="mobile-icon">&#9776;</span>

      <div id="right-nav">
        <ul>
          <li><a href="./index.html">About</a></li>
          <li><a href="./royal-family.html">Royal Family</a></li>
          <li><a href="./royal-assets.html">Royal Assets</a></li>
          <li id="Menu-Contact"><a href="./contact.html">Contact Us</a></li>
        </ul>
      </div>

      <nav></nav>
    </header>

    <main>
      <h2>Contact the Royal Kingdom</h2>
      <section id="contact">
        <img
          src="./assets/Hermes.png"
          alt="Hermes"
          id="Hermes"
          height="640px"
        />
        <div id="p-hermes">
          <p id="bubble">Fill in the form to contact the Royal Kingdom</p>
        </div>
        <div id="blank"></div>
        <div id="blank2"></div>

        <form id="contact-form">
          <div id=""></div>
          <label for="name">Your name:</label>
          <input type="text" id="name" name="name" placeholder="Jason" />

          <label for="email">E-mail:</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Jason@jasonmail.gr"
          />

          <label for="message">Message:</label>
          <textarea
            id="message"
            placeholder="Tell us everything!"
            rows="10"
          ></textarea>
          <input id="submit-contact" type="submit" value="Submit" />
        </form>
      </section>
    </main>

    <footer></footer>

    <script src="contact.js"></script>
    <script src="script.js"></script>
  </body>
</html>
